    /* Loading animation */
    .loading-screen {

  <script>
    // Hide loading screen when page is loaded
    window.addEventListener('load', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => {
          loading.remove();
        }, 500);
      }
    });
  </script>
